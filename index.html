<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="button button--open" id="openModal">Открыть модальное окно</button>
  <div id="formContainer"></div>
  <div id="modalContainer"></div>

  <div id="preloader" class="preloader">
    <div class="loader"></div>
  </div>


  <script defer>
    // Функция для скрытия прелоадера
    function hidePreloader() {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'none'; // Скрываем прелоадер
    }

    // Загрузка формы
    const formContainer = document.getElementById('formContainer');
    fetch('./templates/form.html')
      .then(response => response.text())
      .then(data => {
        formContainer.innerHTML = data;
        hidePreloader(); // Скрываем прелоадер после загрузки формы
      })
      .catch(error => {
        console.error('Ошибка при загрузке формы:', error);
        hidePreloader(); // Также скрываем прелоадер в случае ошибки
      });

    // Загрузка модального окна
    const modalContainer = document.getElementById('modalContainer');
    fetch('./templates/modal.html')
      .then(response => response.text())
      .then(data => {
        modalContainer.innerHTML = data;
        hidePreloader(); // Скрываем прелоадер после загрузки модального окна
      })
      .catch(error => {
        console.error('Ошибка при загрузке модального:', error);
        hidePreloader(); // Также скрываем прелоадер в случае ошибки
      });
  </script>


      <script defer src="bundle.js"></script>

</body>
</html>
