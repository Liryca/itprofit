<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>

  <header>
    <button class="button button--open" id="openModal">Открыть модальное окно</button>
  </header>

  <main>
    <div id="preloader" class="preloader">
      <div class="loader"></div>
    </div>

    <section id="modalContainer">
      <div class="modal modal--overlay" id="modal">
        <div class="modal__content">
          <h2 class="modal__title">Разрешить уведомления</h2>
          <p class="modal__text">Если вы подпишитесь на наши обновления, то всегда будете в курсе последних событий в мире IT.</p>
          <button class="button button--close" id="closeModal">Закрыть</button>
        </div>
      </div>
    </section>

    <section id="formContainer">
      <form id="contactForm" class="form" novalidate>
        <div id="successMessage" class="form__message"></div>
        <div class="form__field">
          <label for="name" class="form__label">Имя*</label>
          <input type="text" id="name" class="form__input" required>
          <div id="nameError" class="form__error"></div>
        </div>
        <div class="form__field">
          <label for="email" class="form__label">E-mail*</label>
          <input type="email" id="email" class="form__input" required>
          <div id="emailError" class="form__error"></div>
        </div>
        <div class="form__field">
          <label for="phone" class="form__label">Телефон*</label>
          <input type="text" id="phone" class="form__input" required>
          <div id="phoneError" class="form__error"></div>
        </div>
        <div class="form__field">
          <label for="message" class="form__label">Сообщение*</label>
          <textarea id="message" class="form__textarea" required></textarea>
          <div id="messageError" class="form__error"></div>
        </div>
        <button id="btnSubmit" type="submit" class="form__submit">Отправить</button>
      </form>
    </section>
  </main>



  <script defer src="bundle.js"></script>
</body>
</html>
